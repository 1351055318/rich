<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财富提醒器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="wealth-counter">
            <h1>我的财富</h1>
            <div class="money-display">
                <span class="currency">¥</span>
                <span class="amount">999,999,999</span>
            </div>
            <div class="wealth-message">
                <p>今天又是富有的一天！</p>
            </div>
        </div>
        <div class="wealth-effects">
            <div class="money-rain"></div>
            <div class="golden-glow"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
